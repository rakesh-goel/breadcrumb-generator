
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breadcrumb Component</title>
  <style>
    iframe {
      width: 100%;
      height: 50px;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="breadcrumbFrame" src="breadcrumb_generator.html"></iframe>

  <script>
    window.addEventListener("load", function () {
      const iframe = document.getElementById("breadcrumbFrame");
      if (iframe) {
        iframe.contentWindow.postMessage({ path: window.location.href }, "*");
      }
    });
  </script>
</body>
</html>
